on:
  push:
    paths:
      - paper/**
      - .github/workflows/draft-pdf.yml

jobs:
  build-paper:
    runs-on: ubuntu-latest
    name: Build JOSS Paper
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build draft PDF
        uses: actions/upload-artifact@3d19d1b2c19308c378efb001623e8f4f015cadcd
        with:
          journal: joss
          paper-path: paper.md

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: paper
          path: paper.pdf
