on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md

      - name: Upload
        uses: actions/upload-artifact@b416f3d673d360f4eebcc63edb4fb54b7f7c86b0
        with:
          name: paper
          path: paper.pdf
