on: [push]

jobs:
  build-paper:
    runs-on: ubuntu-latest
    name: Build JOSS Paper
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build paper
        uses: openjournals/joss-papers@v1
        with:
          paper-path: paper.md
          output-path: paper.pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: paper
          path: paper.pdf
